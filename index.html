<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Tic-tac-toe</title>
</head>
<body>  
    <div id="header">
      <p id="title">Tic-tac-toe</p>
      <p id="title-description">Click on button to start</p>
    </div> 
    <div id="game-body">
      <table>
        <tbody>
          <tr>
            <td class="game-square" id="p1" onclick="play(1)"></td>
            <td class="game-square" id="p2" onclick="play(2)"></td>
            <td class="game-square" id="p3" onclick="play(3)"></td>
          </tr>
          <tr>
            <td class="game-square" id="p4" onclick="play(4)"></td>
            <td class="game-square" id="p5" onclick="play(5)"></td>
            <td class="game-square" id="p6" onclick="play(6)"></td>
          </tr>
          <tr>
            <td class="game-square" id="p7" onclick="play(7)"></td>
            <td class="game-square" id="p8" onclick="play(8)"></td>
            <td class="game-square" id="p9" onclick="play(9)"></td>
          </tr>
        </tbody>
      </table>
      <div id="game-description">Player 1 as X and Player 2 as O</div>
      <div id="winner-section"></div>
    </div>
      <div style="text-align: center;">
        <button type="button" class="button" id="start-button" onclick="start()" >Start</button>
        <button type="button" class="button restart" id="restart-button" onclick="restart()" >Restart</button>
      </div>
      <footer id="footer">
        <p id="footer-description"> Made of 
        <i class="material-icons favorite">favorite</i> by Matheus Minuzzi
        </p>
      </footer>

<script src="script.js" type="text/javascript"></script>
</body>
</html>
